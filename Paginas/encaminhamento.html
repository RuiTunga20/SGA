<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Gest√£o de Arquivos</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* -- NOVA PALETA DE CORES: Inspirada no SEPE.GOV.AO -- */
        :root {
            --primary-orange: red;
            --text-grey: #5a5a5a;
            --text-grey-dark: #333333;
            --primary-red: #c8102e; /* Mantido para o formul√°rio */
            --accent-gold: #daa520; /* Mantido para o formul√°rio */
            --bg-primary: #f4f4f4;
            --bg-secondary: #ffffff;
            --border: #cccccc;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg-primary);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- 1. NOVO CABE√áALHO ESTILO SEPE.GOV.AO --- */
        .header {
            background: var(--bg-secondary);
            border-bottom: 4px solid var(--primary-orange);
            padding: 1rem 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-grey);
        }

        .logo .orange-text {
            color: var(--primary-orange);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .main-nav ul {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-grey);
            font-weight: bold;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .main-nav a:hover {
            color: var(--primary-orange);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-fazenda {
            background: var(--primary-orange);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }

        .btn-fazenda:hover {
            opacity: 0.9;
        }

        .social-icons a, .menu-icons a {
            color: var(--text-grey);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .social-icons svg, .menu-icons svg {
            width: 20px;
            height: 20px;
        }

        /* Ocultar o hamburger em desktop por padr√£o, j√° que os links est√£o vis√≠veis */
        .hamburger-menu {
             display: none;
        }


        /* --- ESTILOS DO FORMUL√ÅRIO (INALTERADOS) --- */
        .form-container {
            background: var(--bg-secondary); border: 1px solid var(--border);
            border-radius: 3px; padding: 2rem; box-shadow: var(--shadow);
            margin-top: 2rem;
        }
        .form-container h3 {
            margin-bottom: 1.5rem; color: var(--primary-red); font-size: 1.25rem;
            border-bottom: 1px solid #eee; padding-bottom: 1rem;
        }
        .document-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-row.full-width { grid-template-columns: 1fr; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-label { font-weight: bold; color: var(--text-black); font-size: 0.9rem; }
        .form-input, .form-textarea, .form-select {
            padding: 0.75rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border);
            border-radius: 3px; color: var(--text-black); font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none; border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(218, 165, 32, 0.2);
        }
        .form-textarea { resize: vertical; min-height: 100px; font-family: inherit; }
        .form-help { font-size: 0.8rem; color: var(--text-secondary); }
        .form-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem; padding-top: 1.5rem; border-top: 1px solid #eee; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 3px; border: 1px solid transparent; font-weight: bold; cursor: pointer; transition: background-color 0.2s ease; text-decoration: none; font-size: 0.9rem; }
        .btn.btn-primary { background: var(--primary-red); color: white; border-color: var(--primary-red); }
        .btn.btn-primary:hover { background: var(--primary-red-dark); border-color: var(--primary-red-dark); }
        .btn.btn-secondary { background: #e9e9e9; color: var(--text-black); border: 1px solid var(--border); }
        .btn.btn-secondary:hover { background: #dcdcdc; }
        .current-file a { color: var(--primary-red); }

        /* --- NOVO: Estilos para alert info --- */
        .alert-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-left: 4px solid #0066cc;
            padding: 1rem;
            border-radius: 3px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #004085;
        }
        .alert-info strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* --- 2. RESPONSIVIDADE DO NOVO CABE√áALHO --- */
        @media (max-width: 992px) {
            .header-content {
                flex-wrap: wrap; /* Permite que os itens quebrem linha */
                justify-content: space-between;
            }
            .main-nav {
                display: none; /* Esconde a navega√ß√£o principal em mobile */
            }
            .social-icons {
                display: none; /* Esconde √≠cones sociais em mobile para simplificar */
            }
            .hamburger-menu {
                display: block; /* Mostra o √≠cone de hamburger */
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
</style>
</head>
<body>
    {% include "menu.html" %}

    <div class="container">
        <div class="form-container">
            <h3>{% if form.instance.pk %}Encaminhar{% else %}Encaminhar{% endif %}</h3>
            <form class="document-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.tipo_movimentacao.id_for_label }}">Tipo de Movimenta√ß√£o</label>
                    {{ form.tipo_movimentacao }}
                </div>
        
                <!-- ========== ORIGEM (Campos desabilitados) ========== -->



                <!-- ========== ALERTA INFORMATIVO ========== -->

                <!-- ========== DESTINO ========== -->

                    <div class="form-group">
                        <label for="{{ form.departamento_destino.id_for_label }}">Departamento de Destino</label>
                        {{ form.departamento_destino }}
                        <span class="form-help">Encaminhar para todo o departamento</span>
                    </div>


                    <!-- NOVO: Sec√ß√£o de Destino -->
                <div class="form-group">
                        <label for="{{ form.seccao_destino.id_for_label }}">
                            Sec√ß√£o de Destino
                        </label>
                        {{ form.seccao_destino }}
                        <span class="form-help">Encaminhar para uma sec√ß√£o espec√≠fica</span>
                    </div>


                <!-- ========== OBSERVA√á√ïES E DESPACHO ========== -->
                <div class="form-group">
                    <label for="{{ form.observacoes.id_for_label }}">Observa√ß√µes</label>
                    {{ form.observacoes }}
                </div>
        


        
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        ‚ùå Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        üíæ Encaminhar Documento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
      // Adiciona as classes CSS aos campos gerados pelo Django
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelectorAll('input:not([type="file"]), textarea, select').forEach(el => {
              if (el.tagName === 'TEXTAREA') { el.classList.add('form-textarea'); }
              else if (el.tagName === 'SELECT') { el.classList.add('form-select'); }
              else { el.classList.add('form-input'); }
          });
      });
      
      document.addEventListener('DOMContentLoaded', function() {
          // --- L√≥gica para o menu mobile ---
          const menuToggle = document.getElementById('menu-toggle');
          const sidebar = document.getElementById('sidebar');
          if(menuToggle && sidebar) {
              menuToggle.addEventListener('click', () => sidebar.classList.toggle('is-open'));
          }

          // --- Adiciona classes aos campos do formul√°rio Django ---
          const classMap = {
              'SELECT': 'form-select',
              'TEXTAREA': 'form-textarea',
              'INPUT': 'form-control'
          };
          document.querySelectorAll('.document-form select, .document-form textarea, .document-form input').forEach(el => {
              if (el.type === 'checkbox') {
                  el.classList.add('form-check-input');
              } else {
                  const className = classMap[el.tagName];
                  if(className) el.classList.add(className);
              }
          });

          // ========== Valida√ß√£o e interatividade dos campos de destino ==========
          const deptDestino = document.querySelector('select[name="departamento_destino"]');
          const secDestino = document.querySelector('select[name="seccao_destino"]');
          const tipoMov = document.querySelector('select[name="tipo_movimentacao"]');
          const form = document.querySelector('.document-form');

          // Valida√ß√£o ao submeter o formul√°rio
          if (form && tipoMov && deptDestino && secDestino) {
              form.addEventListener('submit', function(e) {
                  const tipo = tipoMov.value;
                  const temDestino = deptDestino.value || secDestino.value;
                  
                  if (tipo === 'encaminhamento' && !temDestino) {
                      e.preventDefault();
                      alert('‚ö†Ô∏è Por favor, selecione um departamento ou sec√ß√£o de destino para o encaminhamento.');
                      
                      // Destacar os campos de destino
                      deptDestino.style.borderColor = '#c8102e';
                      secDestino.style.borderColor = '#c8102e';
                      
                      setTimeout(() => {
                          deptDestino.style.borderColor = '';
                          secDestino.style.borderColor = '';
                      }, 3000);
                      
                      return false;
                  }
              });

              // Destaque visual ao selecionar
              secDestino.addEventListener('change', function() {
                  if (this.value) {
                      this.parentElement.style.background = '#e8f5e9';
                      this.parentElement.style.border = '2px solid #28a745';
                      this.parentElement.style.padding = '0.75rem';
                      this.parentElement.style.borderRadius = '3px';
                  } else {
                      this.parentElement.style.background = '';
                      this.parentElement.style.border = '';
                      this.parentElement.style.padding = '';
                  }
              });

              deptDestino.addEventListener('change', function() {
                  if (this.value && !secDestino.value) {
                      this.parentElement.style.background = '#e3f2fd';
                      this.parentElement.style.border = '2px solid #2196f3';
                      this.parentElement.style.padding = '0.75rem';
                      this.parentElement.style.borderRadius = '3px';
                  } else {
                      this.parentElement.style.background = '';
                      this.parentElement.style.border = '';
                      this.parentElement.style.padding = '';
                  }
              });
          }
      });
    </script>

    <!-- Select2 CSS e JS para autocomplete/filtro nos selects -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <style>
        /* Estilos customizados para Select2 */
        .select2-container--default .select2-selection--single {
            height: 42px;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 3px;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 24px;
            color: var(--text-grey-dark);
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
        }
        .select2-dropdown {
            border: 1px solid var(--border);
            border-radius: 3px;
        }
        .select2-container--default .select2-search--dropdown .select2-search__field {
            border: 1px solid var(--border);
            border-radius: 3px;
            padding: 0.5rem;
        }
        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: var(--accent-gold);
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
    
    <script>
        $(document).ready(function() {
            // Inicializar Select2
            $('select').select2({
                placeholder: 'Pesquisar...',
                allowClear: true,
                language: {
                    noResults: function() { return "Nenhum resultado encontrado"; },
                    searching: function() { return "Pesquisando..."; }
                }
            });

            // L√≥gica AJAX para carregar sec√ß√µes ao selecionar departamento
            $('select[name="departamento_destino"]').on('change', function() {
                var deptId = $(this).val();
                var seccaoSelect = $('select[name="seccao_destino"]');
                
                // Limpar sec√ß√µes atuais
                seccaoSelect.empty().append('<option value="">---------</option>');
                
                if (deptId) {
                    // Carregar sec√ß√µes via AJAX (Endpoint JSON)
                    fetch(`/ajax/seccoes-departamento/?departamento_id=${deptId}`)
                        .then(response => response.json())
                        .then(data => {
                            data.seccoes.forEach(sec => {
                                var newOption = new Option(sec.nome, sec.id, false, false);
                                seccaoSelect.append(newOption);
                            });
                            seccaoSelect.trigger('change'); // Notificar Select2 da mudan√ßa
                        })
                        .catch(err => console.error('Erro ao carregar sec√ß√µes:', err));
                } else {
                    seccaoSelect.trigger('change');
                }
            });

            // Trigger inicial caso j√° tenha valor (ex: reenvio de form com erro)
            var initialDept = $('select[name="departamento_destino"]').val();
            if (initialDept && $('select[name="seccao_destino"] option').length <= 1) {
                $('select[name="departamento_destino"]').trigger('change');
            }
        });
    </script>
</body>
</html>
