<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Pend√™ncias de Recebimento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-orange: red; --text-grey: #5a5a5a; --primary-red: #c8102e;
            --accent-gold: #daa520; --bg-primary: #f4f4f4; --bg-secondary: #ffffff;
            --border: #cccccc; --shadow: 0 1px 3px rgba(0, 0, 0, 0.07);
            --success-green: #16a34a;
        }
        body { font-family: Arial, Helvetica, sans-serif; background: var(--bg-primary); color: #333; line-height: 1.6; }
        .container { max-width: 960px; margin: 0 auto; padding: 2rem; }
        .form-container { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 3px; padding: 2rem; box-shadow: var(--shadow); margin-top: 2rem; }
        .form-container h3 { margin-bottom: 1.5rem; color: var(--primary-red); font-size: 1.25rem; border-bottom: 1px solid #eee; padding-bottom: 1rem; }
        .search-container { margin-bottom: 1.5rem; }
        #table-search-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 3px; font-size: 1rem; }
        #table-search-input:focus { outline: none; border-color: var(--accent-gold); box-shadow: 0 0 0 2px rgba(218, 165, 32, 0.2); }
        .documents-table { width: 100%; border-collapse: collapse; }
        .documents-table th, .documents-table td { padding: 0.75rem 1rem; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
        .btn { text-decoration: none; padding: 0.5rem 1rem; display: inline-block; text-align: center; border-radius: 3px; color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-success { background: var(--success-green); }
        .btn-link { color: var(--primary-red); text-decoration: none; font-weight: bold; }
        .btn-link:hover { text-decoration: underline; }

        /* NOVO CSS PARA URG√äNCIA */
        .badge-urgente {
            background-color: var(--primary-red);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 8px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    {% include "menu.html" %}

    <div class="container">
        <div class="form-container">
            <h3>Documentos Pendentes de Recebimento</h3>

            <div class="search-container">
                <input type="search" id="table-search-input" placeholder="üîé Pesquisar por t√≠tulo, origem...">
            </div>

            <div class="table-container" id="pendencias-table-container">

                {% include '_tabela_pendencias.html' %}

            </div>
        </div>
    </div>

   <script>
        function aplicarFiltroDeBusca() {
            const searchInput = document.getElementById('table-search-input');
            const tableRows = document.querySelectorAll('#documents-table-body tr');

            if (searchInput) {
                const searchTerm = searchInput.value.toLowerCase();
                tableRows.forEach(row => {
                    const rowText = row.textContent.toLowerCase();
                    if (rowText.includes(searchTerm)) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            }
        }

        // Fun√ß√£o para atualizar tabela - dispon√≠vel globalmente
        function atualizarTabelaPendencias() {
            const pendenciasContainer = document.getElementById('pendencias-table-container');
            if (!pendenciasContainer) {
                console.warn('[Pend√™ncias] Container n√£o encontrado');
                return;
            }
            
            console.log('[Pend√™ncias] A atualizar tabela...');
            fetch("{% url 'lista_pendencias_parcial' %}")
                .then(response => response.text())
                .then(html => {
                    pendenciasContainer.innerHTML = html;
                    aplicarFiltroDeBusca();
                    console.log('[Pend√™ncias] ‚úÖ Tabela atualizada com sucesso');
                })
                .catch(error => console.error("[Pend√™ncias] ‚ùå Erro ao atualizar a tabela:", error));
        }

        // ==========================================================
        // WEBSOCKET: Escutar eventos do menu.html IMEDIATAMENTE
        // Registado fora do DOMContentLoaded para estar pronto antes
        // ==========================================================
        window.addEventListener('pendenciasAtualizadas', function(event) {
            console.log('[Pend√™ncias] üì® Evento WebSocket recebido:', event.detail);
            atualizarTabelaPendencias();
        });
        console.log('[Pend√™ncias] Listener WebSocket registado. A aguardar eventos...');

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('table-search-input');
            if (searchInput) {
                searchInput.addEventListener('keyup', aplicarFiltroDeBusca);
            }

            // ==========================================================
            // FALLBACK: Polling a cada 60s caso WebSocket n√£o funcione
            // ==========================================================
            let wsAtivo = false;
            
            // Verificar se WebSocket est√° conectado ap√≥s 5 segundos
            setTimeout(function() {
                if (window.notificationSocket && window.notificationSocket.readyState === WebSocket.OPEN) {
                    wsAtivo = true;
                    console.log('[Pend√™ncias] ‚úÖ WebSocket activo - sem necessidade de polling');
                } else {
                    console.log('[Pend√™ncias] ‚ö†Ô∏è WebSocket n√£o dispon√≠vel - activando polling de fallback');
                    // Polling de fallback a cada 60 segundos
                    setInterval(atualizarTabelaPendencias, 60000);
                }
            }, 5000);
        });
   </script>
</body>
</html>
